    <head>
        <title>Serial Multiplexer</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="/assets/bundle/main.css">
    </head>
    <body>
        <div id="body-header-container">
            <div id="body-header">
                <img id="body-header-img" src="/assets/images/smux-logo-small.png" />
                <h1 id="body-header-text">
                    <span class="em">WebSerial</span>Multiplexer
                </h1>
            </div>
        </div>
        
        <div class="window">
            <div class="window-title-bar">
                <h1 id="window-title">Window Title</h1>
                <a href="/logout"><img class="window-decoration" src="/assets/images/close-circle.svg" /></a>
            </div>
            <div class="window-content">

                </div> -->

            <div class="window-footer">
                <!-- <span class="window-footer-text">Window footer</span> -->

                <span class="control-group">
                    <span class="control-group-label">
                        Mode:
                    </span>

                    </span>
                </span>

                <div class="filler">&nbsp;</div>

              
                <span class="control-group">
                    <span class="control-group-label">
                        Lines:
                    </span>
                    <span>
                        <button id="btn-lines-up" class="footer-button">+</button>
                        <button id="btn-lines-down" class="footer-button">-</button>
                    </span>
                </span>  

                <span class="control-group">
                    <span class="control-group-label">
                        Font:
                    </span>
                    <span>
                        <button id="btn-font-size-up" class="footer-button">+</button>
                        <button id="btn-font-size-down" class="footer-button">-</button>
                    </span>
                </span>
